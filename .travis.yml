sudo: required
services:
  - docker
before_install:
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  - docker pull resin/rpi-raspbian:stretch
script:
  - cd 7.2/stretch/cli && docker build . -t sshaddicts/rpi-php:cli
notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
deploy:
  provider: script
  script: docker login -u "$DOCKER_LOGIN" -p "$DOCKER_PASSWORD" && docker push sshaddicts/rpi-php:cli
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
